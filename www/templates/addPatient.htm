<ion-view class="addPatient" view-title="Add Patient">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<span class="cross icon ion-close" ng-click="gotoHome()"></span>

		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="main">
			<form ng-submit="addPatient(data)" name="myForm" novalidate>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" placeholder="Your Name" class="form-control" name="firstname" ng-model="data.firstname" autofocus required>
						<span style="color:red" ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid">
							<span ng-show="myForm.firstname.$error.required">First name is required.</span>
						</span>
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" placeholder="Your Name" class="form-control" name="lastname" ng-model="data.lastname" required>
						<span style="color:red" ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid">
							<span ng-show="myForm.lastname.$error.required">Last name is required.</span>
						</span>
				</div>
				<!--<div class="form-group">
					<label>Email Address</label>
					<input type="email" placeholder="test@emailaddress.com" class="form-control" ng-model="data.email" ng-blur="checkEmail()">
					 <span class="error">Email is not valid</span> 
				</div>-->
				<div class="form-group">
					<label>Email Address</label>
					<input type="text" placeholder="test@emailaddress.com" class="form-control" name="email" ng-model="data.email" required>
						<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
							<span ng-show="myForm.email.$error.required">Email is required.</span>
						</span>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="password" class="form-control" id = "password" name="password" ng-model="data.password">
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" placeholder="Confirm password" class="form-control" id="confirmPassword" name="confirmPassword" 
						ng-model="data.confirmPassword" ng-blur="checkPassword()">
					<span id="confirmMessage" class="confirmMessage"></span>
				</div>
                <div class="form-group" ng-show="enterprise">
                    <label>Enter Monthly Subscription Amount</label>
                    <div class="input-group group">
                        <i class="icon ion-social-usd input-group-btn"></i>
                        <input type="text" placeholder="$0.00" class="form-control form-group-select input-group-field" name="amount" ng-model="data.amount">
                    </div>
				</div>
				<button type="submit" class="btn-yellow-low-margin" ng-disabled="myForm.$invalid">
		  			<h1 class="title">Submit</h1>		  		
				</button>
			</form>
		</div>
		
	</ion-content>
</ion-view>
