<ion-view class="addExercise">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<span class="cross icon ion-close" ng-click="back()"></span>
			<div class="title title-center header-item">Add Exercise</div>

		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="main">
			<div class="form-group">
				<label>Exercise Name</label>
				<input type="text" class="form-control" ng-model="addExercise.name" placeholder="Enter Name" />
			</div>

			<div class="video-container" style="height: 250px;">
                <div class="video-container-inner"><div class="video-container-text">+ Add Video</div></div>
            </div>
            <div class="form-group marginT10">
            	<label>Comments/Instructions</label>
            	<textarea rows="7" ng-model="addExercise.comments" placeholder="Enter comments or instructions">
            		
            	</textarea>
            </div>
            <div class="form-group">
            	<label>Exercise Tags</label>
            	<div class="input-group group">
					<select id="multi-select" class="ui fluid dropdown" multiple="">
						<option value="1" >Option 1</option>
						<option value="2" >Option 2</option>
						<option value="3" >Option 3</option>
					</select>
				</div>
            	<!-- <input type="text" ng-model="addExercise.tags" placeholder="Enter tags separated by commas"> -->
            </div>

            <div class="btn-yellow" ng-click="save(addExercise)">
		  		<h1 class="title">Save</h1>		  		
			</div>
		</div>
	</ion-content>
</ion-view>
