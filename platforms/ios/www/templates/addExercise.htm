<ion-view class="addExercise">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<span class="cross icon ion-close closePatient" ></span>
			<div class="title title-center header-item" ng-click="gotoExerciseProgram()">Add Exercise</div>

		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="main">
			<div class="form-group">
				<label>Exercise Name</label>
				<input type="text" class="form-control" ng-model="addExercise.name" placeholder="Enter Name" />
			</div>

			<div class="video-container" style="height: 250px;">
				<!--<iframe  ng-hide="edit" frameborder="0" height="400px" width="400px" ng-src="{{addExercise.thumbnail| trusted}}" scrolling="no" ng-init="resizeIframe(this)"
				 onerror="this.onerror=null;this.ng-src='img/profile_icon.png'"></iframe>-->
                 <iframe src="{{addExercise.video | trusted}}" frameborder="0" width="560" height="315"></iframe>

                <!--<div class="video-container-inner"><div class="video-container-text">+ Add Video</div>-->
				</div>
            <!--</div>-->
            <div class="form-group marginT10">
            	<label>Comments/Instructions</label>
            	<textarea rows="7" ng-model="addExercise.comments" placeholder="Enter comments or instructions">
            		
            	</textarea>
            </div>
            <div class="form-group  marginT10 textarea" >
            	<label>Exercise Tags</label>
				<div rows="7">
					<!--<label ng-repeat="tag in addExercise.tags">{{tag}} </label>-->
					<tags-input ng-model="addExercise.tags" display-property="name" placeholder="Select your tags" replace-spaces-with-dashes="false">
						<auto-complete source="loadTags($query)"
							min-length="0"
							load-on-focus="true"
							load-on-empty="true"
							max-results-to-show="32"
							template="my-custom-template"></auto-complete>
					</tags-input>
					<script type="text/ng-template" id="my-custom-template">
						<div>
							<span ng-bind-html="$getDisplayText()"></span>
						</div>
					</script>
				</div>
            	<!--<div class="input-group group">
					<select id="multi-select" class="ui fluid dropdown" multiple="">
						<option value="1" >Option 1</option>
						<option value="2" >Option 2</option>
						<option value="3" >Option 3</option>
					</select>
				</div>-->
            	<!-- <input type="text" ng-model="addExercise.tags" placeholder="Enter tags separated by commas"> -->
            </div>

            <div class="btn-yellow" ng-click="updateExercise()">
		  		<h1 class="title">Save</h1>		  		
			</div>
		</div>
	</ion-content>
</ion-view>
