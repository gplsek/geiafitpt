<ion-view class="login-view" hide-nav-bar="true">
  <ion-content class="padding">
  		<div class="banner-wrap">
	  		<figure class="banner">
	  			<img src="img/logo.svg" class="mainLogo" alt="Geiafit">
	  		</figure>
  		</div>
  		<section class="main">
	  		<p class="text-center header-title">Sign In</p>
  			<div class="form-wrap">
		      	<div class="form-group">
		          <label>Email Address</label>  
		          <input class="full-width" type="email" placeholder="emailaddress@domain.com" ng-model="data.email">
		      	</div>
		      	<div class="form-group">
		          <label>
		             Password:
		          </label>
		          <input class="full-width" type="password" placeholder="Password" ng-model="data.password">
		        </div>
		        <div class="form-group group">
		         	<div class="custom-checkbox pull-left">
		            	<input type="checkbox" placeholder="Username or email address" ng-model="data.checked">
		            	<span></span>
		         	</div>
		            <span class="keepsignedin pull-left">Keep me signed in</span>
		            <a href="#" class="forgotPassword pull-right" ng-click="resetPassword()">Forgot Password</a>
		        </div>
	  		</div>
			<div class="btn-yellow" ng-click="login()">
		  		<h1 class="title">Submit</h1>		  		
			</div>
  		</section>
  		
	 <!-- 	<ion-footer-bar class="btn-login" ng-click="login(data)">
		 
		  <h1 class="title">Submit!</h1>
		 
		</ion-footer-bar> -->
	</ion-content>
</ion-view>
